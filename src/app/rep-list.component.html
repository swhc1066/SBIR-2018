<main>
  <img src="../assets/images/NSF.png">
  <h1 id="homepagetitle" style="display: block; font-size: 60px; color: rgb(255, 255, 255); text-align: center; line-height: 82px;" data-inline-fontsize="true" data-inline-lineheight="true" data-fontsize="60" data-lineheight="82">2018 SBIR|STTR Phase II and PFI Grantee Conference</h1>
  <h1 id="homesubtitle" style="color: rgb(255, 255, 255); font-size: 54px; text-align: center; line-height: 82px;" data-inline-fontsize="true" data-inline-lineheight="true" data-fontsize="54" data-lineheight="82">June 4-6, 2018</h1>
</main>

<div class="jumbotron">
  <p>Add New Industry Representative</p>
  <form class="form-inline" (ngSubmit)="onSubmit()" #repForm="ngForm">
    <div class="form-group">
      <label class="sr-only" for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Name" required [(ngModel)]="rep.name">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!repForm.form.valid">Add Rep</button>
  </form>
</div>
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  <rep *ngFor="let r of reps" [model]="r"></rep>
</div>
